server.port=8090
logging.level.org.springframework.web=DEBUG

spring.application.name=Library Management
spring.datasource.url=jdbc:postgresql://localhost:5432/library_management_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

jwt.secret.key=AppLabLibraryManagementSecretKeyThatIsSecureAndLongEnough
jwt.expiration.duration=6000000